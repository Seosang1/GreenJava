<html>
<head>
	<title>Document</title>
	<style>
	#table {width:500; height:300;}
	#table, #table tr, #table td {border:1px solid black; border-collapse:collapse;}
	#table td{padding-left:10px;}
	.pImage {background-color: #d1d1d1; border:2px solid #d1d1d1 ;}	
	#fdset{border:0px;}
	</style>
	<script>
	var arr1 = new Array(); 
	arr1[0] = new Option("", "소분류 선택");
	arr1[1] = new Option("1", "A001");
	arr1[2] = new Option("2", "A002");
	arr1[3] = new Option("3", "A003");

	var arr2 = new Array();
	arr2[0] = new Option("", "소분류 선택");
	arr2[1] = new Option("1", "B001");
	arr2[2] = new Option("2", "B002");
	arr2[3] = new Option("3", "B003");

	var arr3 = new Array();
	arr3[0] = new Option("", "소분류 선택");
	arr3[1] = new Option("1", "C001");
	arr3[2] = new Option("2", "C002");
	arr3[3] = new Option("3", "C003");
	
	function setCategory(x, target){
		for (var i = target.options.length = 1 ; i > 0 ; i--) {
			target.options[i] = null;
		}
		if (x != "")	{ 
			var arr = eval("arr" + x);
			for (var i = 0 ; i < arr.length ; i++ )	{
				target.options[i] = new Option(arr[i].value, arr[i].text);
			}
			target.options[0].selected = true;
		}
	}

		function chkValue(frm) {
		var pname = frm.pname.value;	var price = frm.price.value;
		var c1 = frm.c1.value;	var c2 = frm.c2.value;	var brand = frm.brand.value;
		var pimage1 = frm.pimage1.value;	var pimage2 = frm.pimage2.value;
		var pimage3 = frm.pimage3.value;	var pimageE = frm.pimageE.value;
		var submit = frm.pimage2.value;
	
	
		if (c1 == "") {
			alert("상품 대분류를 선택하세요.");	frm.c1.focus();		return false;
		}
		if (c2 == "") {
			alert("상품 소분류를 선택하세요.");	frm.c2.focus();		return false;
		}
		if (pname == "") {
			alert("상품명을 입력하세요.");		frm.pname.focus();		return false;
		}
		if (brand == "") {
			alert("브랜드명을 입력하세요.");		frm.brand.focus();		return false;
		}
		if (price == "") {
			alert("상품가격을 입력하세요.");		frm.price.focus();		return false;
		}
		if (pimage1 == "") {
			alert("상품이미지1을(를) 첨부하세요.");	frm.pimage1.focus();	return false;
		}
		if (pimage2 == "") {
			alert("상품이미지2을(를) 첨부하세요.");	frm.pimage2.focus();	return false;
		}
		if (pimage3 == "") {
			alert("상품이미지3을(를) 첨부하세요.");	frm.pimage3.focus();	return false;
		}
		if (pimageE == "") {
			alert("설명이미지(를) 첨부하세요.");	frm.pimageE.focus();	return false;
		}
		if (submit == "") {
			alert("게시여부를 선택하세요.");	frm.submit.focus();	return false;
		}
	}

	function onlyNum(obj) {
		if (isNaN(obj.value )) {
			obj.value = "";
		}
	}
	</script>
</head>
<body>
<h2 align="center">상품 등록 폼</h2>
<form name="frm" action="" method="post" onsubmit="return chkValue(this);">
<table id="table" align="center" >
<tr>
<th align="center" width="30%">상품분류</th>
	<td width="*">
	<select name="c1" onchange="setCategory(this.value, this.form.c2);">
				<option value="" >-대분류 선택-</option>
				<option value="1">A분류</option>
				<option value="2">B분류</option>
				<option value="3">C분류</option>
				</select>
				<select name="c2">
				<option value="">-소분류 선택-</option>
				</select></td>
</tr><tr>
<th>상품명</th>
<td><input type="text" size="25" name="pname"></td>
</tr><tr>
<th>브랜드</th>
<td>
	<select name="brand">
				<option value="">-브랜드 선택-</option>
				<option value="nike">나이키</option>
				<option value="adidas">아디다스</option>
				<option value="fila">필라</option>
	</select>
</td>
</tr><tr>
<th>상품 가격</th>
<td><input type="text" size="25" name="price" onkeyup="onlyNum(this);"></td>
</tr><tr>
	<th>상품 이미지1</th>
	<td>
	<input type="file" width="5" value="찾아보기..." name="pimage1" >
	</td>
	</tr><tr>
	<th>상품 이미지2</th>
	<td>
	<input type="file" width="5" value="찾아보기..." name="pimage2" >
	</td>
	</tr><tr>
	<th>상품 이미지3</th>
	<td>
	<input type="file" width="5" value="찾아보기..." name="pimage3" >  
	</td>
	</tr><tr>
	<th>설명 이미지</th>
	<td>
	<input type="file" width="5" value="찾아보기..." name="pimageE" >
	</td>
</tr><tr>
<th>특별 상품</th>
<td>
<input type="checkbox">Hit상품 
<input type="checkbox">BEST상품 
<input type="checkbox">NEW상품
</tr><tr>
<th>게시 여부</th>
<td><input type="radio" name="submit">게시 
	<input type="radio" name="submit">미게시
</table>
<br />
<table align="center">
<tr><td align="center">
<input type="submit" value="상품 등록">&nbsp;&nbsp;&nbsp;
<input type="reset" value="다시 입력"></td>
</tr>
</table>
</form>
</body>
</html>
