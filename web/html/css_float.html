<p id="textBox">float을 이용하면 컨텐츠를 이동시키는 것이 가능함. 또 float은 일반적인 블록 박스의 흐름을 벗어나 배치되기 때문에 다른 블록 박스의 배치에 영향을 주게 된다. float속성에 지정할 수 있는 값은 left, right, none 등이 있으며 특정 요소가 float되면 일반적인 흐름을 따라 배치된 박스 위에 겹쳐서 배치된다. 그러나  float된 요소와 일반적인 흐름을 따라 배치된 박스의 인라인 텍스트는 겹치지 않고 주변에 배치된다. </p>
