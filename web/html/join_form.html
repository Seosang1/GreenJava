<html>
<head>
	<title>Document</title>
</head>
<body>
<h2>회원가입 폼</h2>
<form name="frm" action="" method="post">
<table width="700" cellpadding="0" cellspacing="0" border="0">
<tr><td>
	<table width="100%" cellpadding="5" cellspacing="1" bgcolor="#c1c1c1">
	<tr bgcolor="#ffffff">
	<th width="20%" bgcolor="#efefef">이름</th>
	<td width="*"><input type="text" name="name" /></td>
	</tr>
	<tr bgcolor="#ffffff">
	<th bgcolor="#efefef">아이디</th>
	<td>
		<input type="text" name="id" />
		<input type="button" value="아이디 중복 확인" />
		<br />* 영문 혹은 영문 숫자 조합으로만 작성하세요.
	</td>
	</tr>
	<tr bgcolor="#ffffff">
	<th bgcolor="#efefef">비밀번호</th>
	<td><input type="password" name="pw" /></td>
	</tr>
	<tr bgcolor="#ffffff">
	<th bgcolor="#efefef">비밀번호 확인</th>
	<td><input type="password" name="pw2" /></td>
	</tr>
	<tr bgcolor="#ffffff">
	<th bgcolor="#efefef">이메일</th>
	<td>
		<input type="text" name="e1" /> @
		<select name="e2">
			<option value="naver.com">네이버</option>
			<option value="nate.com">네이트</option>
			<option value="gmail.com">구글</option>
			<option value="direct">직접입력</option>
		</select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="checkbox" name="open" id="open" checked="checked" />
		<label for="open">공개</label>
		<input type="checkbox" name="agree" id="agree" checked="checked" />
		<label for="agree">수신동의</label>
	</td>
	</tr>
	<tr bgcolor="#ffffff">
	<th bgcolor="#efefef">휴대폰</th>
	<td>
		<select name="p1">
			<option value="010">010</option>
			<option value="011">011</option>
			<option value="016">016</option>
			<option value="019">019</option>
		</select> -
		<input type="text" name="p2" maxlength="4" size="4" /> -
		<input type="text" name="p3" maxlength="4" size="4" />
	</td>
	</tr>
	<tr bgcolor="#ffffff">
	<th bgcolor="#efefef">우편번호</th>
	<td>
		<input type="text" name="zip" maxlength="5" size="5" readonly="readonly" />
		<input type="button" value="우편번호 검색" />
	</td>
	</tr>
	<tr bgcolor="#ffffff">
	<th bgcolor="#efefef">주소</th>
	<td>
		<input type="text" name="addr1" size="25" readonly="readonly" />
		<input type="text" name="addr2" size="25" />
	</td>
	</tr>
	<tr bgcolor="#ffffff">
	<th bgcolor="#efefef">코멘트</th>
	<td>
		<textarea name="comment" cols="60" rows="5"></textarea>
	</td>
	</tr>
	</table>
</td></tr>
<tr><td align="center"><br />
	<input type="submit" value="회원 가입" />
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<input type="reset" value="다시 입력" />
</td></tr>
</table>
</form>
</body>
</html>
