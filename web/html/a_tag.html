<!--
a 태그 : anchor. 다른 페이지로의 링크를 걸어주는 태그
 - 특별히 css를 지정하지 않으면 자동으로 파란 글자색에 밑줄이 그어짐
 - href="경로 및 파일명" : a태그의 필수 속성으로 클릭시 이동할 곳의 경로와 파일명을 지정
	경로 : 현재 위치와 상관없이 지정하는 절대경로와 현재 위치에서의 상대적인 상대경로로 나뉨

	절대경로 : 드라이브부터 입력하는 '물리적 절대경로'와 http부터 입력하는 '웹 절대경로'의 두 가지로 나뉘며 절대경로를 사용하려면 '웹 절대경로'를 사용해야 함
	웹 절대경로는 뉴스레터 등 다른 사이트에서 접근해야 하는 경우 많이 사용됨

	상대경로 : 현재 위치와 참조하려는 파일의 위치를 상대적으로 계산하여 사용함
	 - 현재 위치 : 생략하거나 ./ 로 입력
	 - 상위 폴더 : ../ 로 입력하며 여러 단계일 경우 여러 번 입력
	 - 하위 폴더 : 폴더명/ 로 하위 폴더에 접근
 - title="텍스트" : 마우스 오버시 보여줄 텍스트를 지정
 - target="_self|_parent|_new|_blank|화면이름" : 이동한 페이지가 보여질 곳을 지정
	frameset태그 등을 이용하여 화면을 분할했을 때 사용됨
	 - 각 frame의 name속성 값을 넣어 해당 프레임에 링크를 이동시킴
	 - 단, frame의 name속성을 잘못 입력했을 경우 새 탭으로 링크가 뜸
	_new : 새 탭으로 링크를 열어주며, 이미 열려 있는 경우 그 탭으로 이동
	_blank : 새 탭으로 링크를 열어주며, 클릭할 때 마다 새로운 탭을 생성
-->
