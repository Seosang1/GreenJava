<html>
<head>
	<title>Document</title>
	<style>
	h2 { background:silver; color:white; }
	.box { background:yellow; padding:10px; }
	#rel {
		width:300px; height:100px; background:aqua;
		position:relative;	/* 원래의 위치를 기준으로 이동함 */
		/* relative로 지정했기 때문에 다른 요소들에는 영향을 미치지 않음 */
		top:150px;	/* 이동할 요소의 Y좌표 : 원래 위치의 위에서 부터 시작됨 */
		left:100px;	/* 이동할 요소의 X좌표 : 원래 위치의 왼쪽에서 부터 시작됨 */
		/*
		right : 원래 위치의 오른쪽에서 부터 시작되는 좌표값
		bottom : 원래 위치의 아래쪽에서 부터 시작되는 좌표값
		*/
	}
	</style>
</head>
<body>
<h2>Relative Position</h2>
<p class="box" id="rel">박스의 위치를 지정할 때 사용할 수 있는 오프셋 속성으로는 top, right, bottom, left 등이 있으며 박스의 원래 위치를 기준으로 배치된다.</p>
<p class="box">상대 위치(relative position) 지정 방식으로 박스가 배치될 경우 다른 블록 요소의배치에 영향을 주지 않고 배치된다.</p>
</body>
</html>
