<html>
<head>
	<title>Document</title>
	<style>
	p { border:1px solid red; background:yellow; }
	img { border:1px solid blue; padding:10px; }

	#imgBox img { float:left; }
	/* id가 imgBox인 요소 안에 있는 img요소의 위치를 왼쪽으로 이동시킴
	다른 요소들의 위치에도 영향을 미칠 수 있음 */

	#txtBox { clear:both; }
	/* 기존에 어떤 요소에 float을 지정한 값을 해제시킴 */

	/*
	float : 박스의 위치를 부모 요소 안에서 왼쪽이나 오른쪽으로 이동시키는 기능
	 - left : 박스를 왼쪽으로 이동시킴
	 - right : 박스를 오른쪽으로 이동시킴
	 - none : float속성 사용안함

	clear : float명령으로 위치가 변경되는 것을 원래대로 돌리면 기능
	 - left : float:left의 명령을 해제 시킴
	 - right : float:right의 명령을 해제 시킴
	 - both : float으로 left든 right든 명령을 준 모든 것을 해제 시킴
	 - none : clear속성 사용안함
	*/
	</style>
</head>
<body>
<p id="imgBox">이미지를 왼쪽으로 float시키면 부모요소인 p요소는 텍스트만을 자식 요소로 가지게 됨<img src="../img/d.jpg" width="150" /></p>

<p id="txtBox">float을 이용하면 컨텐츠를 이동시키는 것이 가능함. 또 float은 일반적인 블록 박스의 흐름을 벗어나 배치됙 때문에 다른 블록 박스의 배치에 영향을 주게 된다. float속성에 지정할 수 있는 값은 left, right, none 등이 있으며 특정 요소가 float되면 일반적인 흐름을 따라 배치된 박스 위에 겹쳐서 배치된다. 그러나 float된 요소와 일반적인 흐름을 따라 배치된 박스의 인라인 텍스트는 겹치지 않고 주변에 배치된다.</p>
</body>
</html>
