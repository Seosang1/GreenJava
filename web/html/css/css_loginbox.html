<html>
<head>
	<title>Document</title>
	<style>
	#fldSet { width:310px; }
	th { font-weight:normal; text-align:right; }
	label { font-size:13px; }
	.txt {
		width:120px; height:25px; text-align:center; 
		background:#efefef; border:1px solid black;
	}
	#btn {
		width:90px; height:60px; background:gray; 
		font-size:20px; font-weight:bold; color:white;
		border-right:1px solid black; border-bottom:1px solid black;
		border-top:1px solid white; border-left:1px solid white;
	}
	</style>
</head>
<body>
<form action="" method="post">
<fieldset id="fldSet">
	<legend>로그인 폼</legend>
	<table width="300">
	<tr>
	<th width="70"><label for="uid">아이디</label></th>
	<td width="130">
	<input type="text" class="txt" id="uid" placeholder="아이디 입력" />
	</td>
	<td width="*" rowspan="2">
		<input type="submit" value="로그인" id="btn" />
	</td>
	</tr>
	<tr>
	<th><label for="pwd">암호</label></th>
	<td>
	<input type="password" class="txt" id="pwd" placeholder="암호 입력" />
	</td>
	</tr>
	<tr><td colspan="3" align="center">
		<input type="radio" name="kind" value="p" id="p" checked="checked" />
		<label for="p" style="margin-right:15px;">개인 회원</label>
		<input type="radio" name="kind" value="b" id="b" />
		<label for="b">기업 회원</label>
	</td></tr>
	</table>
</fieldset>
</form>
</body>
</html>
