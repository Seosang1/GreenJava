<html>
<head>
	<title>Document</title>
	<style>
	body { margin:0; }

	.slideshow {
		background:#000; height:465px; min-width:960px; overflow:hidden; position:relative;
	}
	.slideshow-slides { height:100%; position:absolute; width:100%; }
	.slideshow-slides .slide {
		height:100%; width:100%; overflow:hidden; position:absolute; 
	}
	.slideshow-slides .slide img {
		left:50%; margin-left:-800px; position:absolute;
	}
	.slideshow-nav a, .slideshow-indicator a {
		background:rgba(0, 0, 0, 0); overflow:hidden;
	}
	.slideshow-nav a:before, .slideshow-indicator a:before {
		content:url("images/sprites.png"); display:inline-block; font-size:0; line-height:0;
	}
	.slideshow-nav a {
		position:absolute; top:50%; left:50%; width:72px; height:72px; margin-top:-36px;
	}
	.slideshow-nav a.prev { margin-left:-480px; }
	.slideshow-nav a.prev:before { margin-top:-20px; }
	.slideshow-nav a.next { margin-left:408px; }
	.slideshow-nav a.next:before { margin:-20px 0 0 -80px; }
	.slideshow-nav a.disabled { display:none; }

	.slideshow-indicator {
		bottom:30px; height:16px; left:0; position:absolute; right:0; text-align:center;
	}
	.slideshow-indicator a {
		display:inline-block; width:16px; height:16px; margin:0 3px; 
	}
	.slideshow-indicator a.active { cursor:default; }
	.slideshow-indicator a:before { margin-left:-110px; }
	.slideshow-indicator a.active:before { margin-left:-130px; }
	</style>
	<script src="../jquery-3.6.0.js"></script>
	<script src="jquery-ui-1.10.3.custom.min.js"></script>
	<script>
	$(document).ready(function() {
		$(".slideshow").each(function() {
			var $container = $(this), 
				// .slideshow 객체를 $container에 담음
				$slideGroup = $container.find(".slideshow-slides"), 
				// 슬라이드 이미지를 감싸는 .slideshow-slides 객체
				$slides = $slideGroup.find(".slide"), 
				// 슬라이드 이미지들을 의미하는 .slide 객체로 배열로 저장됨
				$nav = $container.find(".slideshow-nav"), 
				// 다음, 이전 버튼을 의미하는 .slideshow-nav 객체
				$indicator = $container.find(".slideshow-indicator"), 
				// 슬라이드 이미지의 바로가기 버튼들을 의미하는 객체
				slideCount = $slides.length, 
				// 슬라이드 이미지들의 개수로 $slides 배열의 길이(이미지의 개수가 유동적일수 있으므로)
				indicatorHTML = "", 
				// 바로가기 버튼들에 들어갈 HTML 소스를 저장할 변수
				currentIndex = 0, 
				// 현재 보이는 슬라이드의 인덱스 번호로 기본값을 0으로 지정
				duration = 500, 
				// 슬라이드 애니메이션 소요 시간
				easing = "easeInOutExpo", 
				// 애니메이션의 종류(동작되는 방식이나 형태를 의미)
				interval = 5000, 
				// 자동으로 슬라이드가 넘어 갈때 까지의 시간
				timer;	// 타이머로 생성되지는 않은 상태

			$slides.each(function(i) {
			// $slides배열의 길이 만큼 루프를 돌면서 작업함(i는 인덱스번호)
				$(this).css({left:100 * i + "%"});
				// 인덱스 번호를 이용하여 이미지의 위치를 조절하는 방식으로 롤링 시킴
				indicatorHTML += "<a href='#'>" + (i + 1) + "</a>";
				// 바로가기 버튼에 사용할 링크를 생성
			});
			$indicator.html(indicatorHTML);
			// 바로가기 버튼의 링크를 $indicator에 삽입

			function goToSlide(idx) {
			// 받아 온 idx를 인덱스로 하여 원하는 슬라이드를 보여주는 함수
				$slideGroup.animate({left:-100 * idx + "%"}, duration, easing);
				// idx값을 이용하여 특정 슬라이드가 보이게 애니메이트함
				currentIndex = idx;
				// 현재 보이는 인덱스값을 idx로 변환
				updateNav();	// 함수 호출
			}

			function updateNav() {
			// 현재 보이는 슬라이드 이미지에 따라 탐색과 표시를 업데이트하는 함수
				var $navPrev = $nav.find(".prev");	// 이전 슬라이드 버튼
				var $navNext = $nav.find(".next");	// 다음 슬라이드 버튼
				// 이전과 다음 슬라이드 버튼 객체를 각각 저장

				if (currentIndex == 0) {	// 첫번째 슬라이드일 경우
					$navPrev.addClass("disabled");
					// 이전 슬라이드 버튼에 disabled 클래스 추가(안보이게 됨)
				} else {	// 첫번째 슬라이드가 아닐 경우
					$navPrev.removeClass("disabled");
					// 이전 슬라이드 버튼에 disabled 클래스 제거(보이게 됨)
				}
				if (currentIndex == slideCount - 1) {
				// 마지막 슬라이드일 경우(slideCount - 1 : 마지막 슬라이드의 인덱스)
					$navNext.addClass("disabled");
					// 다음 슬라이드 버튼에 disabled 클래스 추가(안보이게 됨)
				} else {	// 마지막 슬라이드가 아닐 경우
					$navNext.removeClass("disabled");
					// 다음 슬라이드 버튼에 disabled 클래스 제거(보이게 됨)
				}

				$indicator.find("a").removeClass("active").eq(currentIndex).addClass("active");
				// 바로가기 버튼들 중 현재 슬라이드 버튼은 표시를 해제
			}

			function startTimer() {
			// 타이머를 시작하는 함수
				timer = setInterval(function() {
					var nextIndex = (currentIndex + 1) % slideCount;
					// 다음에 보여줄 슬라이드 인덱스 번호를 구함
					// 마지막 슬라이드인 경우 첫번째 슬라이드 번호를 구함
					goToSlide(nextIndex);
					// 구한 다음 슬라이드 번호를 가지고 goToSlide 함수 호출
				}, interval);
				// interval의 시간만큼 대기하다가 작업
			}

			function stopTimer() {
			// 타이머를 중지시키는 함수
				clearInterval(timer);
				// timer에 있는 Interval을 제거
			}

			$nav.on("click", "a", function(event) {
			// $nav영역의 이전 또는 다음 버튼 클릭시 동작
				event.preventDefault();
				// 발생한 이벤트의 원래 설정되어있는 동작을 제거함
				// 여기서는 'a'태그의 원래 기능을 제거하는 역할

				if ($(this).hasClass("prev")) {
				// 이벤트를 일으킨 $nav영역에 prev라는 클래스가 있으면
				// 이전 슬라이드 버튼을 클릭했으면
					goToSlide(currentIndex - 1);
					// 현재 슬라이드의 이전 슬라이드로 이동 시킴
				} else {
				// 아니면(이벤트를 일으킨 $nav영역에 next라는 클래스가 있으면)
				// 다음 슬라이드 버튼을 클릭했으면
					goToSlide(currentIndex + 1);
					// 현재 슬라이드의 다음 슬라이드로 이동 시킴
				}
			});

			$indicator.on("click", "a", function(event) {
			// $indicator영역의 이전 또는 다음 버튼 클릭시 동작
				event.preventDefault();
				// 발생한 이벤트의 원래 설정되어있는 동작을 제거함
				// 여기서는 'a'태그의 원래 기능을 제거하는 역할

				if (!$(this).hasClass("active")) {
				// 이벤트를 일으킨 $indicator영역에 active라는 클래스가 없으면(이동가능한 슬라이드 버튼이면)
				// 현재 보이는 슬라이드 이미지일 경우에는 active 클래스가 적용되어 있음
					goToSlide($(this).index());
					// 현재 인덱스(이벤트를 일으킨 버튼의 번호)의 슬라이드로 이동
				}
			});

			$container.on({
			// $container영역에 마우스가 올라가거나 빠져나갈 때 동작
				mouseenter:stopTimer,	// 마우스 오버시 stopTimer함수 호출(이미지 롤링 중지)
				mouseleave:startTimer	// 마우스 아웃시 startTimer함수 호출(이미지 롤링 실행)
			});
			// 자동으로 슬라이드가 넘어가는 것을 멈추는 기능(이미지에 마우스가 올라가 있을 경우)

			goToSlide(currentIndex);
			// 페이지가 로딩되면 currentIndex를 가지고 goToSlide 함수 호출
			// currentIndex는 처음에는 0이므로 첫번째 이미지를 보여줌

			startTimer();
			// 타이머를 시작시킴(정해진 시간에 따라 슬라이드를 움직임)
		});
	});
	</script>
</head>
<body>
<div class="slideshow">
	<div class="slideshow-slides">
		<a href="#" class="slide" id="slide-1"><img src="images/slide-1.jpg" width="1600" height="465" /></a>
		<a href="#" class="slide" id="slide-2"><img src="images/slide-2.jpg" width="1600" height="465" /></a>
		<a href="#" class="slide" id="slide-3"><img src="images/slide-3.jpg" width="1600" height="465" /></a>
		<a href="#" class="slide" id="slide-4"><img src="images/slide-4.jpg" width="1600" height="465" /></a>
	</div>
	<div class="slideshow-nav">
		<a href="#" class="prev">Prev</a>
		<a href="#" class="next">Next</a>
	</div>
	<div class="slideshow-indicator"></div>
</div>
</body>
</html>
