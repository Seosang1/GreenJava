<html>
<head>
	<title>Document</title>
	<style>
	.txt { font-size:150%; color:red; }
	</style>
	<script src="jquery-3.6.0.js"></script>
	<script>
	var x = 0;
	$(document).ready(function() {
		$("#p1").on("mouseover mouseout", function() {
		// id가 'p1'인 객체에서 mouseover와 mouseout 두 가지의 이벤트가 발생하면 지정한 작업을 처리하라는 의미
			$(this).toggleClass("txt");
			// toggleClass() : 매개변수값으로 지정한 클래스를 해당 객체(this)에 지정했다 빼는 식으로 토글함
		})

		$("#p2").on({
			mouseenter : function() {	// 배경색을 'lightgray'로 변경
				$(this).css("background", "lightgray");
			}, mouseleave : function() {
				$(this).css("background", "lightblue");
			}, click : function() {
				$(this).css("background", "yellow");
			} // map 매개변수를 이용하여 여러 개의 이벤트에 각각 다른 처리를 함
		});
	});
	</script>
</head>
<body>
<p id="p1">Move the mouse pointer over this paragraph.</p>
<p id="p2">Click or move the mouse pointer over this paragraph.</p>
</body>
</html>
