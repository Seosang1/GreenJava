<html>
<head>
	<title>Document</title>
	<style>
	.wrapper * { display:block; border:2px solid orange; color:blue; padding:5px; margin:15px; }
	</style>
	<script src="jquery-3.6.0.js"></script>
	<script>
	$(document).ready(function() {
		$("#btn1").click(function() {
			$("span").closest("ul").css({ "color":"red", "border":"2px solid green" });
			// 모든 span요소의 조상들 중 첫번째 ul요소에 스타일을 적용
		});
	});
	</script>
</head>
<body class="wrapper">
body (great-great-grandparent)
<div style="width:500px;">
	div (great-grandparent)
	<ul>
		ul (second grandparent)
		<ul>
			ul (first grandparent)
			<li>li (direct parent)<span>span</span></li>
		</ul>
	</ul>
</div>
<input type="button" id="btn1" value="closest()" />
</body>
</html>
