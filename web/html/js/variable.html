<html>
<head>
	<title>Document</title>
</head>
<body>
<script>
var a1;		// a1이라는 변수를 선언함
a1 = 10;	// a1이라는 변수에 값 10을 저장
// 변수에 처음 값을 저장하는 행위를 '초기화'라고 함(변수 선언 후 가능한 빨리 초기화하는 것이 좋다)

var a2, a3, a4;		// 변수는 쉼표를 구분자로 하여 여러 개를 한 줄에 선언할 수도 있음
var a5 = 20, a6 = "홍길동";	// 변수 선언과 동시에 값을 초기화시킬 수 있음

a2 = 11;	a3 = 22;	a4 = "abcd";
// 여러 개의 명령도 세미콜론으로 구분되므로 한 줄에 입력해도 무관

var sum = a1 + a2 + a3;
document.write("sum = " + sum + "<br />");		// sum = 43
// document.write() : 괄호안에 있는 데이터를 브라우저에 출력해주는 기능
// 출력시 따옴표 안에 있는 문자열은 그대로 출력하고, 다른 변수들은 그 안의 값을 추출하여 출력시킴

document.write(a1 + a2 + a3 + "<br />");		// 43
document.write(a1 + a2 + a3 + a4 + "<br />");	// 43abcd
// a1, a2, a3가 숫자이므로 덧셈을 한 후 문자열 a4를 뒤에 연결
document.write(a4 + a1 + a2 + a3 + "<br />");	// abcd101122
// 문자열 a4의 뒤에 a1, a2, a3를 각각 연결
document.write(a4 + (a1 + a2 + a3) + "<br />");	// abcd43

document.write("'누구나 그럴듯한 계획은 있다. 나한테 쳐맞기 전까지는...' 라고 타이슨이 말했다." + "<br />");
// 문자열에서 따옴표를 보여주려면 큰 따옴표 안에서는 작은 따옴표를 작은 따옴표 안에서는 큰 따옴표를 사용하면 됨
document.write("\"누구나 그럴듯한 계획은 있다. 나한테 쳐맞기 전까지는...\" 라고 타이슨이 말했다." + "<br />");
// 문자열 안에서 백 슬래시를 사용하면 백 슬래시 뒤의 한 글자를 그대로 보여줌(기능이 있어도 무시)

var n1 = "100", n2 = "200";
document.write(n1 + n2 + "<br />");		// 100200
var n3 = parseInt(n1);	// n1의 데이터를 정수로 변환하여 n3에 저장
var n4 = Number(n2);	// n2의 데이터를 숫자로 변환하여 n4에 저장
document.write(n3 + n4 + "<br />");		// 300

var n5 = 10;
var s1 = String(n5);	// n5의 데이터를 문자열로 변환하여 s1에 저장
document.write(s1 + 10 + "<br />");		// 1010
var s2 = n5 + "";		// String()을 사용하지 않아도 빈 문자열("")을 더해주면 문자열로 변환됨
document.write(s2 + 10 + "<br />");		// 1010
</script>
</body>
</html>
