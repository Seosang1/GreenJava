<script>
function getTele(str) {
	var tmp = str.substring(0, 3);
	if (tmp == "010")		return "몰라";
	else if (tmp == "011")	return "SK";
	else if (tmp == "016")	return "KT";
	else					return "LG";
}

function isEmail(str) {
	str = str.toLowerCase();
	var at = str.indexOf("@");	// '@'의 위치 인덱스
	var dot = str.indexOf(".");	// '.'의 위치 인덱스

	if (at == -1)		return false;	// '@'이 없으면
	else if (dot == -1)	return false;	// '.'이 없으면
	else if (at > dot)	return false;	// '@'이 '.'보다 뒤에 있으면

	return true;
}
