<html>
<head>
	<title>Document</title>
</head>
<body>
<h2>My First Web Page</h2>
<p>My First Paragraph</p>
<p id="demo">test</p>
<script>
/* 자바 스크립트에서 사용할 수 있는 출력 기능 함수들 */
document.getElementById("demo").innerHTML = "<strong>Hello JavaScript...</strong>";
// document. : 현 문서 안에서
// getElementById("demo"). : demo라는 id를 가진 요소(태그)를 가져옴
// innerHTML : 가져온 요소 내의 내용을 지정한 내용으로 변경시키는 기능

var x = "alert() 함수를 이용한 메시지 출력\n두번째 줄입니다.";
alert(x);
// 사용자에게 일방적으로 메시지를 전달할 때 주로 사용됨 - 변수 등의 값을 확인하는 용도로도 사용됨

document.write("docuemnt.write()로 출력하는 글입니다.<br />");
// 현 문서의 현 위치에 데이터 출력

var agree = confirm("[확인] 또는 [취소] 버튼을 누르세요.");
// 사용자에게 확인과 취소 버튼을 주어 둘 중 하나를 선택하게 함
document.write(agree + "<br />");

console.log("test 1111");	console.log("test 2222");	console.log("test 3333");
// console.log() 는 크롬에서 정상동작되므로 반드시 크롬에서 테스해야 함 - 사용자가 아닌 개발자를 위한 기능

var txt = prompt("아무 글이나 입력하세요.");
document.write("prompt에서 입력한 글은 '" + txt + "' 입니다.<br />");
</script>
</body>
</html>
