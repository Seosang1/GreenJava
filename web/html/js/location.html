<html>
<head>
	<title>Document</title>
</head>
<body>
<script>
var br = "<br />";
document.write("location.host : " + location.host + br);
document.write("location.href : " + location.href + br);	// 쿼리스트링도 포함함
document.write("location.hostname : " + location.hostname + br);
document.write("location.pathname : " + location.pathname + br);	// 쿼리스트링은 제외됨
document.write("location.origin : " + location.origin + br);
document.write("location.port : " + location.port + br);
document.write("location.protocol : " + location.protocol + br);
document.write("location.assign : " + location.assign + br);
</script>
</body>
</html>
