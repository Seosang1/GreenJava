<html>
<head>
	<title>Document</title>
</head>
<body>
<script>
var br = "<br />";
document.write("Math.abs(-4.7) : " + Math.abs(-4.7) + br);		// 4.7
document.write("Math.ceil(5.2) : " + Math.ceil(5.2) + br);		// 6
document.write("Math.floor(5.9) : " + Math.floor(5.9) + br);	// 5
document.write("Math.round(5.5) : " + Math.round(5.5) + br);	// 6
document.write("Math.round(5.4) : " + Math.round(5.4) + br);	// 5
document.write("Math.pow(3, 2) : " + Math.pow(3, 2) + br);		// 9
document.write("Math.max(2, 4, 3, -1, 1) : " + Math.max(2, 4, 3, -1, 1) + br);	// 4
document.write("Math.min(2, 4, 3, -1, 1) : " + Math.min(2, 4, 3, -1, 1) + br);	// -1
document.write("Math.random() : " + Math.random() + br);		// 0.23632157414108468

// 0이상 10미만의 난수 발생 및 출력
var num = Math.floor(Math.random() * 10);	// 반올림이나 올림을 하면 10이 나올 수 있으므로 내림을 함
document.write("0이상 10미만의 난수 : " + num + br);

var arrNames = ["홍길동", "전우치", "임꺽정", "척준경", "이성계", "김두한", "이성순", "마동석", "최영의"];
// arrNames 배열의 이름들 중 랜덤으로 한명을 추출하여 출력 - 배열의 인덱스 번호를 랜덤으로 추출
num = Math.floor(Math.random() * arrNames.length);
document.write("당신의 대결 상대는 " + arrNames[num] + " 입니다. 명복을 빕니다.");
</script>
<br /><br /><br /><br /><br /><br /><br /><br />
</body>
</html>
