<html>
<head>
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css" />
	<link rel="stylesheet" type="text/css" href="css/base.css" />
</head>
<body>
<!-- 콘텐츠 1단 영역 시작 -->
<div class="section">
	<!-- 로그인 영역 시작 -->
	<div class="login">
		<h3><img src="images/h3_login.gif" width="44" height="18" alt="로그인" /></h3>
		<form action="" method="post">
		<fieldset>
			<legend>로그인 정보 입력</legend>
			<p class="id">
				<label for="logid"><img src="images/title_id.gif" width="30" height="12" alt="아이디" /></label>
				<input type="text" id="logid" />
			</p>
			<p class="pw">
				<label for="logpw"><img src="images/title_pw.gif" width="41" height="12" alt="비밀번호" /></label>
				<input type="password" id="logpw" />
			</p>
			<p class="btnLogin">
				<input type="image" src="images/btn_login.gif" width="50" height="45" alt="로그인" />
			</p>
		</fieldset>
		</form>
		<div class="memberInfo">
			<a href="#" class="join">회원가입</a>
			<a href="#" class="find">아이디/비밀번호 찾기</a>
		</div>
	</div>
	<!-- 로그인 영역 종료 -->
	<div class="banner">
		<h3>배너</h3>
		<ul>
			<li><a href="#"><img src="images/btn_html.gif" width="235" height="35" /></a></li>
			<li><a href="#"><img src="images/btn_css.gif" width="235" height="35" /></a></li>
		</ul>
	</div>
	<div class="standardBox">
		<h3><img src="images/h3_standards.gif" width="69" height="14" alt="웹 표준이란?" /></h3>
		<dl>
			<dt class="subject"><a href="#">웹 표준이란?</a></dt>
			<dd class="img"><img src="images/img_standards.gif" width="61" height="68" /></dd>
			<dd class="brief"><a href="#">W3C 단체에서 규정한 웹 기술 사양에 대한 규칙을 말하며 표준 규격...</a></dd>
		</dl>
	</div>
</div>
<!-- 콘텐츠 1단 영역 종료 -->
</body>
</html>
